{{ if .Values.clair.enabled }}
apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Values.namespace }}
  name: "{{ template "harbor.clair" . }}"
  labels:
{{ include "harbor.labels" . | indent 4 }}
spec:
  ports:
    - name: adapter
      port: 8080
  selector:
{{ include "harbor.matchLabels" . | indent 4 }}
    component: clair
{{ end }}
