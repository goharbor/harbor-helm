{{- if eq .Values.database.type "internal" -}}
apiVersion: v1
kind: Service
metadata:
  name: "{{ template "harbor.database" . }}"
  labels:
{{ include "harbor.labels" . | indent 4 }}
{{- with .Values.database.internal.serviceLabels }}
{{- toYaml . | nindent 4 }}
{{- end}}
spec:
  ports:
    - port: 5432
  selector:
{{ include "harbor.matchLabels" . | indent 4 }}
    component: database
{{- end -}}