{{- if eq .Values.expose.type "ingress" }}
{{- $ingress := .Values.expose.ingress -}}
{{- $tls := .Values.expose.tls -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "{{ template "harbor.ingress" . }}"
  labels:
{{ include "harbor.labels" . | indent 4 }}
  annotations:
{{ toYaml $ingress.annotations | indent 4 }}
spec:
  {{- if $tls.enabled }}
  tls:
  - hosts:
    - {{ $ingress.hosts.core }}
    {{- if $tls.secretName }}
    secretName: {{ $tls.secretName }}
    {{- else }}
    secretName: "{{ template "harbor.ingress" . }}"
    {{- end }}
  {{- if .Values.notary.enabled }}
  - hosts:
    - {{ $ingress.hosts.notary }}
    {{- if $tls.notarySecretName }}
    secretName: {{ $tls.notarySecretName }}
    {{- else if $tls.secretName }}
    secretName: {{ $tls.secretName }}
    {{- else }}
    secretName: "{{ template "harbor.ingress" . }}"
    {{- end }}
  {{- end }}
  {{- end }}
  rules:
  - host: {{ $ingress.hosts.core }}
    http:
      paths:
      {{- if $ingress.paths.core }}
      - path: {{ $ingress.paths.core }}
      {{- else }}
      - path: /
      {{- end }}
        backend:
          serviceName: {{ template "harbor.portal" . }}
          servicePort: 80
      {{- if $ingress.paths.core }}
      - path: {{ $ingress.paths.core }}api/
      {{- else }}
      - path: /api/
      {{- end }}
        backend:
          serviceName: {{ template "harbor.core" . }}
          servicePort: 80
      {{- if $ingress.paths.core }}
      - path: {{ $ingress.paths.core }}service/
      {{- else }}
      - path: /service/
      {{- end }}
        backend:
          serviceName: {{ template "harbor.core" . }}
          servicePort: 80
      {{- if $ingress.paths.core }}
      - path: {{ $ingress.paths.core }}v2/
      {{- else }}
      - path: /v2/
      {{- end }}
        backend:
          serviceName: {{ template "harbor.core" . }}
          servicePort: 80
      {{- if $ingress.paths.core }}
      - path: {{ $ingress.paths.core }}chartrepo/
      {{- else }}
      - path: /chartrepo/
      {{- end }}
        backend:
          serviceName: {{ template "harbor.core" . }}
          servicePort: 80
      {{- if $ingress.paths.core }}
      - path: {{ $ingress.paths.core }}c/
      {{- else }}
      - path: /c/
      {{- end }}
        backend:
          serviceName: {{ template "harbor.core" . }}
          servicePort: 80
  {{- if .Values.notary.enabled }}
  - host: {{ $ingress.hosts.notary }}
    http:
      paths:
      {{- if $ingress.paths.notary }}
      - path: {{ $ingress.paths.notary }}
      {{- else }}
      - path: /
      {{- end }}
        backend:
          serviceName: {{ template "harbor.notary-server" . }}
          servicePort: 4443
  {{- end }}
{{- end }}
