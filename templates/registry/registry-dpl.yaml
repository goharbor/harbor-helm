apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "{{ template "harbor.fullname" . }}-registry"
  labels:
{{ include "harbor.labels" . | indent 4 }}
    component: registry
spec:
  replicas: {{ .Values.registry.replicas }}
  selector:
    matchLabels:
{{ include "harbor.matchLabels" . | indent 6 }}
      component: registry
  template:
    metadata:
      labels:
{{ include "harbor.labels" . | indent 8 }}
        component: registry
    spec:
      containers:
      - name: registry
        image: {{ .Values.registry.registry.image.repository }}:{{ .Values.registry.registry.image.tag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        resources:
{{ toYaml .Values.registry.resources | indent 10 }}
        args: ["serve", "/etc/registry/config.yml"]
        env:
          - name: REGISTRY_HTTP_SECRET
            valueFrom:
              secretKeyRef:
                name: "{{ template "harbor.fullname" . }}-registry"
                key: httpSecret
          {{- $storage := .Values.storage }}
          {{- $type := $storage.type }}
          {{- if eq $type "azure" }}
          - name: REGISTRY_STORAGE_AZURE_ACCOUNTKEY
            valueFrom:
              secretKeyRef:
                name: "{{ template "harbor.fullname" . }}-registry"
                key: accountkey
          {{- else if eq $type "s3" }}
          {{- if $storage.s3.accesskey }}
          - name: REGISTRY_STORAGE_S3_ACCESSKEY
            valueFrom:
              secretKeyRef:
                name: "{{ template "harbor.fullname" . }}-registry"
                key: accesskey
          {{- end }}
          {{- if $storage.s3.secretkey }}
          - name: REGISTRY_STORAGE_S3_SECRETKEY
            valueFrom:
              secretKeyRef:
                name: "{{ template "harbor.fullname" . }}-registry"
                key: secretkey
          {{- end }}
          {{- else if eq $type "swift" }}
          - name: REGISTRY_STORAGE_SWIFT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: "{{ template "harbor.fullname" . }}-registry"
                key: password
          {{- if $storage.swift.secretkey }}
          - name: REGISTRY_STORAGE_SWIFT_SECRETKEY
            valueFrom:
              secretKeyRef:
                name: "{{ template "harbor.fullname" . }}-registry"
                key: secretkey
          {{- end }}
          {{- if $storage.swift.accesskey }}
          - name: REGISTRY_STORAGE_SWIFT_ACCESSKEY
            valueFrom:
              secretKeyRef:
                name: "{{ template "harbor.fullname" . }}-registry"
                key: accesskey
          {{- end }}
          {{- else if eq $type "oss" }}
          - name: REGISTRY_STORAGE_OSS_ACCESSKEYSECRET
            valueFrom:
              secretKeyRef:
                name: "{{ template "harbor.fullname" . }}-registry"
                key: accesskeysecret
          {{- end }}
        ports:
        - containerPort: 5000
        - containerPort: 5001
        volumeMounts:
        {{- if and .Values.persistence.enabled (eq .Values.storage.type "filesystem") }}
        - name: registry-data
          mountPath: {{ .Values.storage.filesystem.rootdirectory }}
        {{- end }}
        - name: registry-root-certificate
          mountPath: /etc/registry/root.crt
          subPath: tokenServiceRootCertBundle
        - name: registry-config
          mountPath: /etc/registry/config.yml
          subPath: config.yml
      - name: registryctl
        image: {{ .Values.registry.controller.image.repository }}:{{ .Values.registry.controller.image.tag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        resources:
{{ toYaml .Values.registry.resources | indent 10 }}
        args: ["serve", "/etc/registry/config.yml"]
        env:
          - name: UI_SECRET
            valueFrom:
              secretKeyRef:
                name: "{{ template "harbor.fullname" . }}-ui"
                key: secret
          - name: JOBSERVICE_SECRET
            valueFrom:
              secretKeyRef:
                name: "{{ template "harbor.fullname" . }}-jobservice"
                key: secret
        ports:
        - containerPort: 8080
        volumeMounts:
        {{- if and .Values.persistence.enabled (eq .Values.registry.storage.type "filesystem") }}
        - name: registry-data
          mountPath: {{ .Values.registry.storage.filesystem.rootdirectory }}
        {{- end }}
        - name: registry-config
          mountPath: /etc/registry/config.yml
          subPath: config.yml
        - name: registry-config
          mountPath: /etc/registryctl/config.yml
          subPath: ctl-config.yml
      volumes:
      - name: registry-root-certificate
        secret:
          secretName: "{{ template "harbor.fullname" . }}-ui"
      - name: registry-config
        configMap:
          name: "{{ template "harbor.fullname" . }}-registry"
      {{- if and .Values.persistence.enabled (eq .Values.storage.type "filesystem") }}
      - name: registry-data
        persistentVolumeClaim:
          claimName: {{ .Values.registry.volumes.data.existingClaim | default (printf "%s-registry" (include "harbor.fullname" .)) }}  
      {{- end }}
    {{- with .Values.registry.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.registry.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.registry.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
