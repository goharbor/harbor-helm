{{- if .Values.openshift.active }}
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: "{{ template "harbor.registry" . }}-photon"
  labels:
    build: "{{ template "harbor.registry" . }}"
spec:
  output:
    to:
      kind: ImageStreamTag
      name: 'registry-photon:{{ .Values.registry.registry.image.tag }}'
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Docker
  postCommit: {}
  source:
    type: Dockerfile
    dockerfile: |-
      FROM goharbor/registry-photon:{{ .Values.registry.registry.image.tag }}
      RUN chmod o+rwx /home/harbor/ && \
          chmod o+rwx /home/harbor/*.sh && \
          chmod o+rwx /etc/pki/tls/certs/ca-bundle.crt
  triggers:
    - type: ImageChange
    - type: ConfigChange
  runPolicy: Serial
status: {}
{{- end -}}
